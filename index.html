<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Visualizer</title>
    <link rel="icon" href="static/favicon.ico">
    <link rel="stylesheet" href="css/bundle.css">
</head>
<body>
<nav>
    <div class="content">
        <p>Music Visualizer</p>
    </div>
</nav>

<main>
    <div class="visualizers">
        <div class="top">
            <div class="canvas-container">
                <canvas id="sinusoidal-wave-canvas"></canvas>
            </div>
            <div class="canvas-container">
                <div class="data">
                    <div class="choose">
                        <button>Change Song</button>
                    </div>
                    <div class="player">
<!--                        <audio src="songs/on-and-on.mp4" controls></audio>-->
                        <audio src="songs/another-one-bites-the-dust.webm" controls></audio>
                    </div>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="bars-canvas"></canvas>
            </div>
        </div>
        <div class="bottom">
            <div class="left-bottom">
                <div class="canvas-container">
                    <canvas id="circular-animation-canvas"></canvas>
                </div>
                <div class="canvas-container">
                    <canvas id="particles-animation-canvas"></canvas>
                </div>
            </div>
            <div class="right-bottom">
                <div class="canvas-container">
                    <canvas id="ncs-style"></canvas>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/bundle.js" defer></script>
</body>
</html>
